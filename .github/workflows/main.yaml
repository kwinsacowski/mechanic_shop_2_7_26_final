name: Flask App CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: sqlite:///testing.db
      SECRET_KEY: test-secret-key
      FLASK_ENV: testing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

        #added step to convert requirements.txt to UTF-8 if it is in UTF-16 encoding
      - name: Convert requirements.txt to UTF-8 if needed
        shell: bash
        run: |
          python - <<'PY'
          from pathlib import Path

          path = Path("requirements.txt")
          data = path.read_bytes()

          # Detect UTF-16 BOMs and convert to UTF-8 for pip
          if data.startswith(b"\xff\xfe") or data.startswith(b"\xfe\xff"):
            text = data.decode("utf-16")
            path.write_text(text, encoding="utf-8", newline="\n")
            print("Converted requirements.txt from UTF-16 to UTF-8.")
          else:
            print("requirements.txt is not UTF-16; no conversion needed.")
          PY

      - name: Setup virtual environment
        run: |
            python -m venv venv
            source venv/bin/activate

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Print debugging information
        run: |
            echo "Python version:"
         
      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v
